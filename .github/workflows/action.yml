name: deploy_github_pages

on:
  push:
    branches:
      - pages

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build Project
        run: yarn && yarn build

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: ./dist/
